<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Done for Today!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .message {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8),
                        0 0 40px rgba(255, 255, 255, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        .submessage {
            font-size: 2rem;
            opacity: 0.95;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            margin-bottom: 3rem;
        }

        .animation-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .floating-emoji {
            position: absolute;
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .floating-emoji:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }

        .floating-emoji:nth-child(2) {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            animation-delay: 0.5s;
        }

        .floating-emoji:nth-child(3) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 1s;
        }

        .floating-emoji:nth-child(4) {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation-delay: 1.5s;
        }

        .center-emoji {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6rem;
            animation: rotate-pulse 4s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 1;
            }
        }

        @keyframes rotate-pulse {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(-50%, -50%) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg) scale(1);
            }
            75% {
                transform: translate(-50%, -50%) rotate(270deg) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">All Done for Today!</div>
        <div class="submessage">See you tomorrow! üòä</div>

        <div class="animation-container">
            <div class="floating-emoji">‚ú®</div>
            <div class="floating-emoji">‚≠ê</div>
            <div class="floating-emoji">üí´</div>
            <div class="floating-emoji">üåü</div>
            <div class="center-emoji">üéâ</div>
        </div>
    </div>
</body>
</html>
