<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Done for Today!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .message {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        .submessage {
            font-size: 2rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .animation-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        .star {
            position: absolute;
            width: 60px;
            height: 60px;
            background: white;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: float 3s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .star:nth-child(1) {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 0s;
        }

        .star:nth-child(2) {
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            animation-delay: 0.5s;
        }

        .star:nth-child(3) {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 1s;
        }

        .star:nth-child(4) {
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            animation-delay: 1.5s;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            animation: rotate 4s linear infinite;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-20px) scale(1.2);
                opacity: 0.8;
            }
        }

        @keyframes rotate {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .sparkles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Generate random sparkles */
        .sparkle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { left: 80%; top: 30%; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { left: 30%; top: 70%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { left: 70%; top: 80%; animation-delay: 0.9s; }
        .sparkle:nth-child(5) { left: 50%; top: 10%; animation-delay: 1.2s; }
        .sparkle:nth-child(6) { left: 20%; top: 50%; animation-delay: 1.5s; }
        .sparkle:nth-child(7) { left: 90%; top: 60%; animation-delay: 1.8s; }
        .sparkle:nth-child(8) { left: 40%; top: 40%; animation-delay: 2.1s; }
    </style>
</head>
<body>
    <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>

    <div class="container">
        <div class="message">All Done for Today!</div>
        <div class="submessage">See you tomorrow! ðŸ˜Š</div>

        <div class="animation-container">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="center-circle">âœ¨</div>
        </div>
    </div>
</body>
</html>
